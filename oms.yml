oms: 1
info:
  version: 1.0.0
  title: MongoDB
  description: This is a mongodb service
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command:
      - python
      - /app/app.py
actions:
  find:
    http:
      path: /find
      method: post
      port: 8000
    arguments:
      db: &ref_0
        type: string
        required: true
        in: requestBody
      coll: &ref_1
        type: string
        required: true
        in: requestBody
      query: &ref_2
        type: map
        required: true
        in: requestBody
      sort: &ref_3
        type: map
        in: requestBody
      fields: &ref_4
        type: map
        in: requestBody
    output:
      type: list
      contentType: application/json
  findOne:
    http:
      path: /findOne
      method: post
      port: 8000
    arguments:
      db: *ref_0
      coll: *ref_1
      query: *ref_2
      sort: *ref_3
      fields: *ref_4
    output:
      type: map
      contentType: application/json
  insert:
    http:
      path: /insert
      port: 8000
      method: post
    arguments:
      db:
        type: string
        required: true
        in: requestBody
      coll:
        type: string
        required: true
        in: requestBody
      doc:
        type: map
        required: true
        in: requestBody
    output:
      type: object
      contentType: application/json
      properties:
        _id:
          type: any
environment:
  MONGODB_URI:
    help: |
      The MongoDB URI to be used in the connection.
      Defaults to mongodb://localhost:27017/.
    type: string
